name: claveo
description: "Claveo — Gestor de contraseñas de conocimiento cero para LATAM"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State management
  flutter_riverpod: ^2.5.1

  # Navigation
  go_router: ^13.2.4

  # HTTP client
  dio: ^5.4.3+1

  # Cryptography (AES-256-GCM + PBKDF2)
  cryptography: ^2.7.0

  # Secure device storage (iOS Keychain / Android Keystore)
  flutter_secure_storage: ^9.2.2

  # Biometric authentication
  local_auth: ^2.3.0

  # Loading skeleton animation
  shimmer: ^3.0.0

  # Value equality
  equatable: ^2.0.5

  # UUID generation
  uuid: ^4.4.0

  # Internationalization
  intl: ^0.19.0

  # Icons
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
